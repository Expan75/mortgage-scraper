name: "scraper-cicd"
on:
  push:
    paths:
      - 'mortgage_scraper/**'
      - 'tests/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: run-linting
        run: python3 -m pip install flake8 && python3 -m flake8 tests mortgage_scraper

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install -r requirements.txt # install all our dependencies for the project
      - name: test
        run: >
          pytest -k "not skandia"
